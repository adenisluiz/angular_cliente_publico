<div>
    <h2>Animais</h2>
    <ul>
    <li *ngFor="let animal of animals" >Nome:{{animal.name}} - Tipo:{{animal.type}}
        <button (click)="showAge(animal)">Show Age</button>
        <button (click)="removeAnimal(animals,animal)">Excluir</button>
    </li>
    </ul>
    {{animalDetails}}
</div>
